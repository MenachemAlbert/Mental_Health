<!DOCTYPE html>
<html lang="he">

<head>

            </select>
            
            <h2>אנא בחר את התחום המבוקש</h2>
            <select id="select_field">
                <option value="פסיכותרפיה">פסיכותרפיה</option>
                <option value="עבודה סוציאלית קלינית">עבודה סוציאלית קלינית</option>
                <option value="פסיכיאטריה">פסיכיאטריה</option>
            </select>
            
            <button type="submit" id="search-btn">חפש</button>
        </form>
        <ul id="doctors-list">
        </ul>
    </div>
    <script src="./page_2.js"></script>
